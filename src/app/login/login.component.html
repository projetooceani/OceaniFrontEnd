<div class="container-fluid">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Entrar</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input [(ngModel)]="usuarioLogin.usuario" type="text" class="form-control" name="usuario" id="usuario" placeholder="nome@example.com">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input [(ngModel)]="usuarioLogin.senha" type="password" class="form-control"  name="senha" id="senha" placeholder="Sua senha">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Lembrar
					</div>
					<div class="form-group">
						<button type="submit" class="btn float-right login_btn" (click)="entrar()">Entrar</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					NÃ£o tem uma conta?<a routerLink='/cadastrar'>Cadastre-se</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Esqueceu a senha ?</a>
				</div>
			</div>
		</div>
	</div>
</div>
