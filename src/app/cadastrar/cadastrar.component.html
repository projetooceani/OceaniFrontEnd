<div class="container-fluid">
    <div class="row">
     <div class="col-md-6" id="img-bg"></div>
     <div class="col-md-6 mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center">Cadastro</h1>
                <div class="form-group">
                    <label for="nome_completo">Nome Completo:</label>
                    <input [(ngModel)]='usuario.nome_completo' class="form-control" type="text" name="nome_completo" id="nome_completo" placeholder="Seu Nome">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuario">
                </div>
                <div class="form-group">
                    <label for="foto">Link da foto:</label>
                    <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto do usuario">
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input [(ngModel)]='usuario.dataNascimento' class="form-control" type="date" name="dataNascimento" id="dataNascimento" placeholder="dd/mm/aaaa">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                </div>
                <div class="form-group">
                    <label  for="senha">Confirmar Senha:</label>
                    <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="senha" id="confirmSenha" placeholder="Confirmar senha">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Usuário</label>
                    <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option> Selecione o tipo de usuário: </option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador:</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn-danger mr-3" routerLink='/login'>Cancelar</button>
                    
                    <button type="submit" class="btn-info ml-3" (click)='cadastrar()'>Cadastrar</button>
                </div>
                <hr class="mt-5 mb-5">
            </div>

        </div>
     </div>
    </div>
</div>
