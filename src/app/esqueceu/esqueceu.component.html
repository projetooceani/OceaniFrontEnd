<div class="container-fluid">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Esqueceu sua senha ?</h3>
                <span>Redefina sua senha informando seu E-mail</span>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group mt-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
						</div>
						<input  type="text" class="form-control" name="usuario" id="usuario" placeholder="nome@example.com">
					</div>
                    <div class="form-group d-flex justify-content-center">
                        <button type="submit" class="btn login_btn mt-4">Redefinir Senha</button>
                    </div>
				</form>
			</div>
			<div class="card-footer d-flex justify-content-center">
                <a routerLink='/login'>Voltar</a>
			</div>
		</div>
	</div>
</div>
