<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">TÃ­tulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo" [(ngModel)]='postagem.titulo'>
                </div>
                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" name="texto" id="texto" rows="3" [(ngModel)]="postagem.texto"></textarea>
                </div>
                <div class="form-group">
                    <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>:</label>
                    <select class="form-control" name="tema" id="tema" (change)='findByIdTema()' [(ngModel)]="idTema">
                        <option *ngFor='let tema of listaTemas' value="{{tema.id}}">{{tema.descricao}}</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                    <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
