<div class="container mt-5 mb-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-10">

        <div class="form-group">
          <label for="nome">Nome</label>
          <input [(ngModel)]='user.nome_completo' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" >
        </div>

        <div class="form-group">
          <label for="user">Usuário</label>
          <input [(ngModel)]='user.usuario' class="form-control" type="text" name="user" id="user" placeholder="Seu usuário">
        </div>

        <div class="form-group">
          <label for="foto">Link da Foto</label>
          <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
        </div>

        <div class="form-group">
          <label for="Senha">Senha</label>
          <input (input)='confirmSenha($event)'  class="form-control" type="password" name="Senha" id="Senha" placeholder="Sua senha">
        </div>

        <div class="form-group">
          <label for="confirmSenha">Confirmar Senha</label>
          <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme usa senha">
        </div>


        <div class="d-flex justify-content-center">

          <button type="submit" class="btn btn-danger mr-4" routerLink='/usuario'>Cancelar</button>
          <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>

        </div>

      </div>
    </div>

  </div>
